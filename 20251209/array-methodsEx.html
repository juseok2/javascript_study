<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="activeUsers">활성화된 사용자 필터링</button>
    <button id="names">사용자 이름만 추출</button>
    <button id="user">특정 사용자 찾기</button>
    <div id="content">

    </div>
    <script>
        const users = [
            { id: 1, name: '주석', age: 25, active: true },
            { id: 2, name: '오떤데', age: 23, active: true },
            { id: 3, name: '철수', age: 30, active: false }
        ];
        const content = document.getElementById('content');
        const activeUsersBtn = document.getElementById('activeUsers');
        const namesBtn = document.getElementById('names');
        const userBtn = document.getElementById('user');

        const activeUsers = users.filter(user => user.active);
        const names = users.map(user => user.name);

        activeUsersBtn.addEventListener('click', ()=>{
            content.innerHTML = `<p>${activeUsers.map(user => user.name).join(', ')}</p>`;
        });

        namesBtn.addEventListener('click', ()=>{
            content.innerHTML = `<p>${names}</p>`;
        });

        userBtn.addEventListener('click', () => {
            let userId = prompt('사용자 아이디를 입력하세요.');
            let findUser = users.find(user => user.id == userId);
            if(findUser){
                content.innerHTML = `<p>${findUser.name}</p>`;
            }else{
                content.innerHTML = '<p>사용자를 찾을 수 없습니다.</p>';
            }
            
        });
    </script>
</body>
</html>
